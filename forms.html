<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>This is a htmlform</h1>
    <form action="https://www.thecodehelp.in"></form>
    <label for="name">Name:</label>
    <div>
       <input type="text" name="myname" id="name"> 
    </div>
    <br>
    <label for="Role">Role:</label>
    <div>
        <input type="text" role="my Role" id="role">
    </div>
    <br>
    <div>
             Email:<input type="email" name="my email">
    </div>
     <br>
     <div>
        Bonus: <input type="number" name="my bonus">
     </div>
     <br><div>
        Are you eligible: <input type="checkbox" name="my eligibility">
     </div>
     <br>
     <div>
        Gender:
        male <input type="radio" name="my gender">
        female <input type="radio" name="my gender">
        other <input type="radio" name="my gender">
     </div>
     <br>
     <div>
        write about yourself:
        <br>
        <text area name="my text" cols="30" rows="10"></text area>
     </div>
     <br>
     <div>
       <label for="Car">car</label>
       <select name="my car" id="car">
        <option value="ind">Indica
            <option value="swf"selected>swift</option>
        </option>
       </select>
     </div>
     <br>
     <div>
        <input type="submit" value="submit Now">
        <input type="reset" value="Reset Now">
     </div>
    
</body>
</html>
