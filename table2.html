<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,td{
        border:1px solid black;
        border-collapse:collapse;
    }
    </style>
    
</head>
<body>
    <table>
<colgroup>
    <col span="1">
 <col span="2" style="background-color:green;">
 <col span="1" style="visibility: collapse;">
</colgroup>

        <tr>
            <td rowspan="2">state of Health</td>
            <td colspan="2">Fasting Value</td>
           
            <td>After Eating</td>
        </tr>
        
        <tr>
            
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>130to200</td>
        </tr>
        
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 120</td>
        </tr>
        
    </table>
</body>
</html>
